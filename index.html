<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Me</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>OpenLayers Map with Custom MapTiler Style</h1>
  <div id="map"></div>

  <!-- OpenLayers Library -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <script>
    // Your MapTiler API Key
    const maptilerApiKey = 'KxsUkyXYNvDKoMEtI3Nr';

    // Your custom MapTiler style URL
    const styleUrl = `https://api.maptiler.com/maps/63156a78-abfa-4e0d-9b07-b35d069f81aa/?key=${maptilerApiKey}`;

    // Create the OpenLayers map
    const map = new ol.Map({
      target: 'map',
      layers: [
        // Use MapTiler custom style tiles
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: `https://api.maptiler.com/tiles/{z}/{x}/{y}.png?key=${maptilerApiKey}`,
          }),
        }),
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([49.8671, 40.4093]), // Center the map on Baku, Azerbaijan
        zoom: 12, // Zoom level (adjust as necessary)
      }),
    });
  </script>
</body>
</html>
