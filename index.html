<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Map with OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>OpenLayers Map with Customization</h1>
  <div id="map"></div>

  <!-- OpenLayers Library -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>

  <!-- Custom Script -->
  <script>
    // Create the OpenLayers map
    const map = new ol.Map({
      target: 'map',
      layers: [
        // Adding a tile layer (OpenStreetMap)
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
          }),
        }),
        // Customizable vector layer for POIs or other vector features
        new ol.layer.Vector({
          source: new ol.source.Vector(),
        }),
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]), // Center the map on [longitude, latitude]
        zoom: 2, // Zoom level
      }),
    });

    // Add a POI (Point of Interest) to the map
    const poiFeature = new ol.Feature({
      geometry: new ol.geom.Point(ol.proj.fromLonLat([2.2945, 48.8584])), // Eiffel Tower coordinates
      name: 'Eiffel Tower',
    });

    const poiLayer = map.getLayers().item(1).getSource();
    poiLayer.addFeature(poiFeature);

    // Style for POIs (customize color, size, etc.)
    poiFeature.setStyle(new ol.style.Style({
      image: new ol.style.Circle({
        radius: 10,
        fill: new ol.style.Fill({
          color: 'red',
        }),
        stroke: new ol.style.Stroke({
          color: 'white',
          width: 2,
        }),
      }),
    }));

    // Directions feature (showing a basic route)
    const startPoint = ol.proj.fromLonLat([2.2945, 48.8584]); // Start point (Eiffel Tower)
    const endPoint = ol.proj.fromLonLat([2.2950, 48.8590]); // End point (nearby location)

    const lineFeature = new ol.Feature({
      geometry: new ol.geom.LineString([startPoint, endPoint]),
    });

    // Style for the route
    lineFeature.setStyle(new ol.style.Style({
      stroke: new ol.style.Stroke({
        color: '#0000FF', // Blue color for the route
        width: 4,
      }),
    }));

    // Add the route to the vector layer
    poiLayer.addFeature(lineFeature);

    // Optional: Add more functionality, such as displaying direction info, etc.
  </script>
</body>
</html>
